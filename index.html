<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubayer Ahmed</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- start Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-2" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>

                        </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar  -->
    </header>

    <main>
        <!-- start slider  -->
        <slider>
            <section id="carouselExampleControls" class="carousel slide panda-slide container top-slider"
                data-bs-ride="carousel">
                <div class="carousel-inner mt-5 text-center">
                    <div class="carousel-item active">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h3>Hi, this is </h3>
                                <h1>Jubayer Ahmed</h1>
                                <p>Professional Web Developer</p>

                            </div>
                            <div class="col-md-5">
                                <img src="https://i.ibb.co/xhGK5MQ/Photographer4.png" class="d-block w-100 me-0" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h1>Photographer</h1>
                                <p>And yes, I do photography also besides improving my self at Web Development.</p>
                            </div>
                            <div class="col-md-5">
                                <img src="https://i.ibb.co/5KGN1v8/Photographer3.png" class="d-block w-75 me-0 " alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-7">
                                <h1>Travel Blogger</h1>
                                <p>I love to blog. Wherever I go make sure to do a short video at least.</p>
                            </div>
                            <div class="col-md-5">
                                <img src="https://i.ibb.co/0XdChKS/Photographer5.png" class="d-block w-150 me-0" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </section>
        </slider>
        <!-- end slider  -->






    </main>







    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
